<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" #table>
  
      <!-- Position Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element">{{ element.currentDate }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.Admin2}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef> Población Total </th>
        <td mat-cell *matCellDef="let element"> {{element.Population}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="death">
        <th mat-header-cell *matHeaderCellDef> N° muertes a la fecha </th>
        <td mat-cell *matCellDef="let element"> {{ element.numberOfDeath }} </td>
      </ng-container>

      <ng-container matColumnDef="numbers">
        <th mat-header-cell *matHeaderCellDef> N° muertes vs poblacion </th>
        <td mat-cell *matCellDef="let element"> {{ getPercent(element) }} %</td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="paginator"
    #paginator
    [length]="rows.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
  ></mat-paginator>
  </div>
